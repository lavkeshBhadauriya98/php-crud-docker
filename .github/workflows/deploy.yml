name: Deploy PHP App to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker buildx create --use
        docker buildx build --platform linux/amd64 --load -t ${{ secrets.DOCKER_USERNAME }}/php-app:latest ./crud-php-simple

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/php-app:latest

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v

